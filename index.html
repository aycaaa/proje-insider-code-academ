<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <!-- header - stars -->
    <header class="header" id="header">
        <nav class="navbar container">
            <a href="./index.html" class="brand">Brand</a>
            <div class="burger" id="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
            <!-- menü items - start -->
            <span class="overlay"></span>
            <div class="menu" id="menu">
                <ul class="menu-inner">
                    <li class="menu-item"><a class="menu-link" href=">Ana Sayfa</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">Program</a></li>
                    <li class="menu-item"><a class="file:///C:/Users/nesrin/Desktop/proje%20deneme/kul%C3%BCpler.html" href="./kulüpler.html">Kulüpler ve Takımlar</a></li>
                    <li class="menu-item"><a class="menu-link" href="hakkımızda.html">Hakkımızda</a></li>
                </ul>
            </div>
             <!-- menü items - end -->
             <!-- search-block start -->
            <span><i class="bx bx-search search-toggle"></i></span>
            <div class="search-block">
                <form class="search-form">
                    <span><i class="bx bx-arrow-back search-cancel"></i></span>
                    <input type="search" name="search" class="search-input" placeholder="Search here...">
                </form>
            </div>
             <!-- search-block end -->
        </nav>
    </header>
    <!-- header - end  -->
    <!-- script - start -->
    <script>
        const navbarMenu = document.getElementById("menu");
        const burgerMenu = document.getElementById("burger");
        const bgOverlay = document.querySelector(".overlay");

        if (burgerMenu && bgOverlay) {
            burgerMenu.addEventListener("click", () => {
                navbarMenu.classList.add("is-active");
                bgOverlay.classList.toggle("is-active");
            });

            bgOverlay.addEventListener("click", () => {
                navbarMenu.classList.remove("is-active");
                bgOverlay.classList.toggle("is-active");
            });
        }

        document.querySelectorAll(".menu-link").forEach((link) => {
            link.addEventListener("click", () => {
                navbarMenu.classList.remove("is-active");
                bgOverlay.classList.remove("is-active");
            });
        });

        const searchBlock = document.querySelector(".search-block");
        const searchToggle = document.querySelector(".search-toggle");
        const searchCancel = document.querySelector(".search-cancel");

        if (searchToggle && searchCancel) {
            searchToggle.addEventListener("click", () => {
                searchBlock.classList.add("is-active");
            });

            searchCancel.addEventListener("click", () => {
                searchBlock.classList.remove("is-active");
            });
        }

    </script>
    <!-- script - end -->
</body>
</html>
